name: readthedocs preview on pull request
on:
  pull_request_target:
    types:
      - opened

permissions:
  pull-requests: write

jobs:
  pull-request-links:
    runs-on: ubuntu-latest
    steps:
      - uses: readthedocs/actions/preview@v1
        with:
          project-slug: "secml-torch"
          message-template: "Here is the preview of the documentation for this PR: {docs-pr-index-url}"
